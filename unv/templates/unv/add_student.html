{% extends "unv/base.html" %}
{% block content %}
<h1>{{ text }}</h1>
<form method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
